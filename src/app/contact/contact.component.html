<section id="contact" class="contact-section">
  <h1 class="section-title">
    <i class="fas fa-envelope"></i> Contact Me
  </h1>
  <form [formGroup]="contactForm" (ngSubmit)="sendMessage()" class="contact-form">
    <div class="form-group">
      <input id="name" formControlName="name" type="text" placeholder="Your Name" required />
    </div>
    <div class="form-group">
      <input id="email" formControlName="email" type="email" placeholder="Your Email" required />
    </div>
    <div class="form-group">
      <input id="subject" formControlName="subject" type="text" placeholder="Subject" />
    </div>
    <div class="form-group">
      <textarea id="message" formControlName="message" placeholder="Your Message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>
  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</section>
