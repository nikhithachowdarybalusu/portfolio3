<main class="project-page" *ngIf="project?.id">
  <header class="project-header">
    <h1 class="project-title">{{ project.title }}</h1>
    <p class="project-period">{{ project.period }}</p>
  </header>

  <section class="project-image-section">
    <img [src]="project.image" [alt]="project.title" class="project-image" />
  </section>

  <section class="project-body">
    <h2>About the Project</h2>
    <div class="project-description">
      <p *ngFor="let line of project.description">{{ line }}</p>
    </div>
  </section>

  <section class="project-links">
    <a [href]="project.link" target="_blank" class="project-link live-link">ðŸ”— View Live Project</a>
    <a [href]="project.github" target="_blank" class="project-link github-link">ðŸ’» GitHub Repository</a>
  </section>
</main>
