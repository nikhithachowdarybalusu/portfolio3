<div class="education-section">
  <h2 class="section-title">
    <i class="fas fa-graduation-cap education-icon"></i>
    Education
  </h2>
  <mat-accordion>
    <mat-expansion-panel class="accordion-item" *ngFor="let education of educationList">
      <mat-expansion-panel-header class="accordion-header">
        {{ education.title }} - {{ education.institution }}
      </mat-expansion-panel-header>
      <mat-panel-description class="accordion-body">
        <p>{{ education.description }}</p>
        <p><strong>Duration:</strong> {{ education.duration }}</p>
      </mat-panel-description>
    </mat-expansion-panel>
  </mat-accordion>
</div>
